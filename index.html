<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preview_card">
      <div class="column1">
        <img
          src="images/image-product-desktop.jpg"
          class="card_picture"
          alt=""
        />
      </div>
      <div class="column_text column2">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Farfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="price_row">
          <h1 class="price">$149.99</h1>
          <h2 class="old_price">$169.99</h2>
        </div>

        <button class="cart_button">
          <img src="images/icon-cart.svg" alt="" class="img_cart" /> Add to cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yx Kana</a>.
    </div>
  </body>
</html>
